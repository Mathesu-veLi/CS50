{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <div class="mb-4">
        <h3>Buy a stock</h3>
    </div>
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol"
            placeholder="Stock Symbol (e.g. NFLX)" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares"
            placeholder="Shares" type="number">
        </div>

        <button class="btn btn-bd-primary" type="submit">Buy</button>
    </form>
{% endblock %}
